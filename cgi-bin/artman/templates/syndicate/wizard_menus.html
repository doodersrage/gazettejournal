<html>
 <body bgcolor="#ffffff">

<script language="Javascript1.1"><!--

// Check for CSS Support
if (navigator.userAgent.indexOf("MSIE 5") >= 0 ||
    navigator.userAgent.indexOf("MSIE 6") >= 0) { CSS = true; }
else                                            { CSS = false; }

// Create style for buttons
document.write ('<style type="text/css">');
if (CSS) {
  document.write ('input.button    { background-color: #FFFFFF;  background-image: url($_imageurl$button.gif); height: 16; width: 77; border: none; font-family: verdana, sans-serif; font-weight: normal;font-size: 10px; color: #000000; letter-spacing: -0.5pt; cursor: hand; }');
  }
document.write ('</style>');

// Figure out cgiurl
var cgiurl = location.protocol + '//' + location.host + location.pathname;


// Colour Picker Launch

/* ---------------------------------------------------------------------- *\
  Function    : WhatBrowser()
  Description : return browser name
                ie = internet explorer
                ns = netscape
                mz = mozilla or netscape 6+
  Usage       : var browser = WhatBrowser()
  Requires    : none
\* ---------------------------------------------------------------------- */

function WhatBrowser() {

var browser;
if (document.all)                     { browser = 'ie'; }         // Internet Explorer
else if (document.layers)             { browser = 'ns'; }         // Netscape 4
else if (!document.all &&
         document.getElementById)     { browser = 'mz'; }         // Netscape 6+ / Mozilla
         
return browser;

}

/* ---------------------------------------------------------------------- *\
  Function    : MouseTrack()
  Description : Track mouse position and set global MouseX, MouseY vars
  Usage       : 
                var browser = WhatBrowser();
                var mouseX, mouseY;
                window.onload = function() {
                  if      (browser == 'ns') { document.captureEvents(Event.MOUSEMOVE); }
                  document.onmousemove = MouseTrack;
                }
  Requires    : var browser to be set
\* ---------------------------------------------------------------------- */

function MouseTrack(e) {

  if      (browser == 'ie') { mouseX = event.screenX; mouseY = event.screenY; }
  else if (browser == 'ns') { mouseX = e.screenX;     mouseY = e.screenY; }
  else if (browser == 'mz') { mouseX = e.screenX;     mouseY = e.screenY; }
  else                      { mouseX = event.screenX; mouseY = event.screenY; }

  var pos = mouseX + ", " + mouseY;
//  window.status = pos;                // for debugging

}

/* ---------------------------------------------------------------------- *\
  Function    : Form2Query()
  Description : examine form element names/values and return query string
  Usage       : var query = Form2Query(document.formname);
                var query = Form2Query(document.forms[0]);
  Requires    : none
\* ---------------------------------------------------------------------- */

function Form2Query(formobj) {

  var query = '';

  for (var i=0; i <= formobj.elements.length-1; i++) {
    var eobj = formobj.elements[i];                     // element object
    var type  = eobj.type
    var fname  = escape(eobj.name);                     // field name
    var fvalue = '';                                    // field value (defined below)
 
    // error checking
    if (fname.length == 0) { continue; }                 // skip blank names
    
    // for single pulldowns
    if (type == 'select-one') {
      var idx = eobj.options.selectedIndex;
      var txt = eobj.options[idx].text;                 // <option>text</option> value
      var val = eobj.options[idx].value;                // <option value="this">
      if (val.length) { fvalue = val; }                  // try and use value first
      else            { fvalue = txt; }
      if (query.length) { query += "&"; }               // join name/value pairs
      query += fname + "=" + fvalue;                      
    }
    
    // for multiple pulldowns
    else if (type == 'select-multiple') {
      var sCount = 0;                                           // selected options count
      for (var idx=0; idx <= eobj.options.length-1; idx++) {    // o is option index
        if (eobj.options[idx].selected != true) { continue; }   // skip unselected values
        sCount += 1;                                            // add one to selected options counter        
                
        var txt = eobj.options[idx].text;                       // <option>text</option> value
        var val = eobj.options[idx].value;                      // <option value="this">
        if (val.length) { fvalue = val; }                        // try and use value first
        else            { fvalue = txt; }
        if (query.length) { query += "&"; }                     // join name/value pairs
        query += fname + "=" + fvalue;
      }
      if (sCount == 0) { 
        if (query.length) { query += "&"; }                     // join name/value pairs
        query += fname + "=" + fvalue;                     
      }
    }    

    // for checkboxes and radios
    else if (type == 'checkbox' || type == 'radio') {
      if (eobj.checked) {                                       // only show "checked" checkboxes
        fvalue = escape(eobj.value);                             // field value
        if (query.length) { query += "&"; }                     // join name/value pairs
        query += fname + "=" + fvalue;                      
      }
    }
    
    // for all other fields
    else {
      fvalue = escape(eobj.value);                               // field value
      if (query.length) { query += "&"; }                       // join name/value pairs
      query += fname + "=" + fvalue;                      
    }
    // end
    
  }

  return query;
}

/* ---------------------------------------------------------------------- *\
  Function    : Form_Number()
  Description : Return form number (in forms array) of specified field.
  Usage       : var form_num = Form_Number(this.form.myfield);
\* ---------------------------------------------------------------------- */

function Form_Number(fieldObj) {

  // error checking
  var ftype = fieldObj.type;
  if (ftype != 'text'       && ftype != 'textarea' &&
      ftype != 'select-one' && ftype != 'select-multiple' &&
      ftype != 'radio'      && ftype != 'checkbox' &&
      ftype != 'submit'     && ftype != 'button' &&
      ftype != 'hidden') {
     alert("Invalid field type : " + ftype);
     return false;
   }

  for (var fnum = 0; document.forms[fnum] != fieldObj.form; fnum++) {
    if (fnum > 100) {
      alert('Cannot find element in document.forms[]');
      return false;
    }
  }
  return fnum;
}

// Track Mouse Position
var browser = WhatBrowser();
var mouseX, mouseY;
window.onload = function() {
  if (browser == 'ns') { document.captureEvents(Event.MOUSEMOVE); }
  document.onmousemove = MouseTrack;
}

function SelectColor(field_ref){
  var fnum     = Form_Number(field_ref);        // form number
  var fname    = escape(field_ref.name);        // field name
  var fvalue   = escape(field_ref.value);       // field value

  // create window query string
  var query    = '';                            // query string
  query += 'fnum='   +fnum+ '&';
  query += 'fname='  +fname+ '&';
  query += 'fvalue=' +fvalue+ '&';

  // set window attributes
  var wAttributes = '';                         
  wAttributes += "location=no,menubar=no,toolbar=no,directories=no,status=no,";
  wAttributes += "height=164,width=232,resizable=no,scrollbars=no,";

  // figure our optimal window placement
  if (mouseX || mouseY) { 
    var posX    = mouseX + 20;                                  // new window position
    var posY    = mouseY + 20;
    var screenW = screen.width;                                 // screen size
    var screenH = screen.height - 20;                           // take taskbar into account
    if ((posX % screen.width) + 232  > screenW) { posX = posX - 232 - 40; }       // if mouse too far right
    if ((posY % screen.height) + 164 > screenH) { posY = posY - 164 - 80; }       // if mouse too far down
    wAttributes += "screenX=" +posX+ ",screenY=" +posY+ ",left=" +posX+ ",top=" +posY;
  }

  // open popup window
  window.open(cgiurl+'?color_picker=1&'+query, 'ColorPicker',wAttributes);
  return true;
}



// Program Specific Functions

function preview_webfeed() {
  var get_string = Form2Query(document.forms[0]);
  get_string += "&preview=1";
  window.parent.preview.location = cgiurl + '?' + get_string;
}

function view_code() {
  var get_string = Form2Query(document.forms[0]);
  get_string += "&view_code=1";
  window.parent.preview.location = cgiurl + '?' + get_string;
}

// Functions for Simple menu

function to_advanced_menus() {
  var get_string = Form2Query(document.forms[0]);
  get_string += "&advanced=1";
  window.parent.menu.location = cgiurl + '?' + get_string;
}

// Functions for Advanced menu

function taint_style() {
  document.forms[0].headline_style.value = 'custom';
}

function to_simple_menus() {
  var get_string = Form2Query(document.forms[0]);
  get_string += "&simple=1";
  window.parent.menu.location = cgiurl + '?' + get_string;
}


// --></script>

<html><head><title>Select Color</title>

<script language="Javascript1.1">

// Fix Netscape 4 window resize bug (lose CSS/JS on resize/load)
function nsResizeFix(){ window.location.reload() }
if (document.layers) { window.onresize = nsResizeFix; }

// Define globals
var Request = new ReadForm();                                   // Read for input
var browser = WhatBrowser();
var MonitorStatus = 'stop';                                       // Monitor text field changes

/* ---------------------------------------------------------------------- *\
  Function    : Init()
  Description : get starting color and display in color preview window
  Usage       : <body onload=Init()>
  Requires    : ReadForm() Request Object,
\* ---------------------------------------------------------------------- */

function Init() {                                                       // run on page load

  color = Request['fvalue'];
  color = ValidateColor(color) || '000000';
  View(color);                                                          // set default color

  return true;
}

/* ---------------------------------------------------------------------- *\
  Function    : View()
  Description : display hex value and color preview of selected color
  Usage       : View(color)
  Requires    : none
\* ---------------------------------------------------------------------- */

function View(color) {                  // preview color

  // change color name field
  document.myform.ColorHex.value = '#' + color;

  // change color preview
  if      (browser == 'ie') { document.all.ColorPreview.style.backgroundColor = '#' + color; }
  else if (browser == 'ns') { document.ColorPreviewNS.bgColor = '#' + color; }
  else if (browser == 'mz') { document.getElementById('ColorPreview').style.backgroundColor = '#' + color; }
  else                      { document.getElementById('ColorPreview').style.backgroundColor = '#' + color; }

}

/* ---------------------------------------------------------------------- *\
  Function    : Set()
  Description : set value of color field on calling page and close window
  Usage       : Set()
  Requires    : none
\* ---------------------------------------------------------------------- */

function Set() {

  var string = document.myform.ColorHex.value;
  var color = ValidateColor(string);

  if (color == null) { alert("Invalid color code: " + string); }        // invalid color
  else {                                                                // valid color
    View(color);                                                        // show selected color

    // set field value in parent page

    var pform = opener.document.forms[ Request['fnum'] ];               // parent form
    pform[ Request['fname'] ].value = '#' + color;                      // set color

    // syndicator specific: taint the headline_style and view the changes
    opener.taint_style();
    opener.preview_webfeed();

    window.close();                                                     // close dialog
  }
}

/* ---------------------------------------------------------------------- *\
  Function    : ValidateColor()
  Description : Take color string and return valid color hex or blank string
  Usage       : ValidateColor(color_string)
  Requires    : none
\* ---------------------------------------------------------------------- */

function ValidateColor(string) {                // return valid color code
  string = string || '';
  string = string.toUpperCase();
  chars = '0123456789ABCDEF';
  out   = '';

  for (i=0; i<string.length; i++) {             // remove invalid color chars
    schar = string.charAt(i);
    if (chars.indexOf(schar) != -1) { out += schar; }
  }

  // pad string to 6 chars (if it's shorter)
  while (out.length < 6) { out += "0"; }

  // chop string to 6 chars (if it's longer)
  if (out.length > 6) { 
    out = out.substring(0,6);
    }
   
  if (out.length != 6) { return null; }            // check length
  return out;
} 

/* ---------------------------------------------------------------------- *\
  Function    : MonitorChanges()
  Description : Watch "ColorHex" for changes and update color preview
  Usage       : <input type=text name=ColorHex
                                 onFocus=WatchHex('start')
                                 onBlur =WatchHex('stop')>
  Requires    : none
\* ---------------------------------------------------------------------- */

function MonitorChanges(cmd) {

  if (cmd != null) { MonitorStatus = cmd; }                     // set MonitorStatus

  var string = document.myform.ColorHex.value;                  // field value
  var color  = ValidateColor(string);                           // valid color (or blank)

  if (color == null) { color= "000000"; }                      // display color

  // change color preview
  if      (browser == 'ie') { document.all.ColorPreview.style.backgroundColor = '#' + color; }
  else if (browser == 'ns') { document.ColorPreviewNS.bgColor = '#' + color; }
  else if (browser == 'mz') { document.getElementById('ColorPreview').style.backgroundColor = '#' + color; }
  else                      { document.getElementById('ColorPreview').style.backgroundColor = '#' + color; }

  if (MonitorStatus != 'stop') {
    window.setTimeout("MonitorChanges()", 0250);
  }
  return true;

}

/* ---------------------------------------------------------------------- *\
  Function    : ReadForm()
  Description : Parse Get Form query strings and return "object hash"
  Usage       : var Request = new ReadForm();
  Example     : for (qname in Request) {         // Loop over name/value pairs:
                  alert(qname + " = " + Request[qname]);
                }
  Requires    : Javascript1.1
\* ---------------------------------------------------------------------- */

function ReadForm() {

  var Query   = window.location.search;                 // query string
  var Request = new Object();
  var pairs   = new Array();

  // remove ? from query string
  if (Query.charAt(0) == '?') { Query = Query.substring(1, Query.length); }

  pairs = Query.split("&");
  
  for (var i=0; i < pairs.length; i++) {
    var thispair = pairs[i]
    var temp = '';

    // Replace + char with ' ' 
    for (var n=0; n < thispair.length; n++) {
      var chr = thispair.charAt(n);
      if (chr == '+') { chr = ' '; }
      temp += chr;
    }
    thispair = temp;

    // split into name and value
    var namevalue = thispair.split("=");

    // set field name/value values.  set undefined values to zero length string
    var fname  = (namevalue[0] == null)  ? '' : unescape( namevalue[0] );
    var fvalue = (namevalue[1] == null)  ? '' : unescape( namevalue[1] );
    
    if (fname.length) { this[fname] = fvalue; }            // set object value
  }

}

/* ---------------------------------------------------------------------- *\
  Function    : WhatBrowser()
  Description : return browser name
                ie = internet explorer
                ns = netscape
                mz = mozilla or netscape 6+
  Usage       : var browser = WhatBrowser()
  Requires    : none
\* ---------------------------------------------------------------------- */

function WhatBrowser() {

var browser;
if (document.all)                     { browser = 'ie'; }         // Internet Explorer
else if (document.layers)             { browser = 'ns'; }         // Netscape 4
else if (!document.all &&
         document.getElementById)     { browser = 'mz'; }         // Netscape 6+ / Mozilla
         
return browser;

}


</script>
</head>
